<div class="container">
    <div class="row">
        <div class="col">
            <h1 class="text-center mt-4 mb-4">{{title}}</h1>

            <ul class="list-group">
                <li class="list-group-item mt-2" *ngFor="let album of allAlbums">
                    <p> <strong>Title: </strong>{{album.title}} </p>
                </li>
            </ul>
        </div>
    </div>
</div>
